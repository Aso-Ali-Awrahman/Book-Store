{% extends 'layout.html' %}


{% block content %}


    <div class="box-container" style="max-width: 700px;">   

        <h3 class="text-info mb-3" style="font-weight: bold;">Sold Book</h3>


        <div class="box-container" style="margin-top: 10px;">
            <form action="" method="post">
                {% csrf_token %}

                <div class="d-flex justify-content-between">

                    <input type="text" name="title" class="form-control m-3" placeholder="Title"  required>
                    <input type="number" name="stock-quantity" class="form-control m-3 w-50" placeholder="Qauntity" required>
                    <input type="number" name="price" class="form-control m-3 w-50" placeholder="Price" required>
                
                </div>

                <div class="mt-3">
                    <button type="submit" name="soldbook-button" class="btn btn-outline-success">Sold</button>
                </div>

            </form>
        </div>
        <br>
    </div>

    {% if error %}
        <script>
            alert('{{message|safe}}')
        </script>
    {% endif %}

{% endblock %}
