<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>
</head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/css/styles.css">


<body class="template-background">

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg nav-background fixed-top" style="height: 70px;">

            <div class="container-fluid">
                
                <div class="navbar-collapse collapse justify-content-start">  
                    <a class="navbar-brand" href="#">
                        <img src="../static/images/logo.png" alt="Logo" height="70">
                    </a>
                </div>
                
                {% if not is_logged_in %}
                    <!-- Hamburger button for small screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'sold-book' %}">Sold-Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'transactions' %}">Transactions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'add-book' %}">Add-Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'view-books' %}">View-Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'search-book' %}">Search-Book</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navlink-style" href="{% url 'profile' %}">Profile</a>
                            </li>
                        </ul>

                    </div>
                {% endif %}

                <div class="navbar-collapse collapse justify-content-end">  
                    <a class="navbar-brand" href="#">
                        <img src="../static/images/logo.png" alt="Logo" height="70">
                    </a>
                </div>

            </div>  <!-- container fluid -->

        </nav>

    </div>

    <br><br><br><br><br>

    {% block content %}


    {% endblock %}
    
</body>

    <script src="../static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
